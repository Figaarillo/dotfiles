custom {
    rules {

        # ################ FLOAT WINDOW RULE ################ #
        windowrule = float, title:^(floaty_window)$

        # ################ FLOATY BIG WINDOW ################ #
        windowrule = float, title:^(floaty_big)$
        windowrule = size 900 600, title:^(floaty_big)$
        windowrule = center, title:^(floaty_big)$
        windowrule = animation popin, title:^(floaty_big)$

        # ############### FLOATY MIDDLE WINDOW ############## #
        windowrulev2 = float, title:^(floaty_middle)$
        windowrulev2 = size 660 486, title:^(floaty_middle)$
        windowrulev2 = animation popin, title:^(floaty_middle)$

        # ############### FLOATY SMALL WINDOW ############### #
        windowrule = float, title:^(floaty_small)$
        windowrule = size 325 180, title:^(floaty_small)$

        # ################### SPOTIFY RULE ################## #
        windowrulev2 = float, title:^(Spotify)$
        windowrulev2 = size 968 600, title:^(Spotify)$
        windowrulev2 = center, title:^(Spotify)$
        windowrulev2 = animation popin, title:^(Spotify)$
        windowrulev2 = opacity 0.80 0.80,class:^(Spotify)$

        # ################### FIREFOX RULE ################## #
        windowrulev2 = float, class:^(firefox)$, title:^(Firefox â€” Sharing Indicator)$
        windowrulev2 = opacity 0.98 0.98, class:^(firefox)$
        windowrulev2 = float, title:Library
        windowrulev2 = center, title:Library

        # ################### BRAVE RULE #################### #
        windowrulev2 = opacity 0.90 0.90,class:^(Brave-browser)$

        # #################### VSCODE RULE ################## #
        windowrulev2 = opacity 0.80 0.80,class:^(Code)$

        # ################## TELEGRAM RULE ################## #
        windowrule = float,telegram
        windowrule = opacity 0.9,telegram
        windowrule = size 1352 740,telegram
        windowrule = center,telegram

        # ################### NEOVIDE RULE ################## #
        windowrulev2 = opacity 0.85,class:^(neovide)$

        # ################### THUNAR RULE ################### #
        windowrulev2 = opacity 0.80 0.80,class:^(thunar)$

        # ################### DISCORD RULE ################## #
        windowrulev2 = opacity 0.90 0.90,class:^(discord)$ #Discord-Electron
        windowrulev2 = opacity 0.90 0.90,class:^(WebCord)$ #WebCord-Electron
        windowrulev2 = opacity 0.90 0.90,class:^(vesktop)$ #WebCord-Electron

        # ################### MPLAYER RULE ################## #
        windowrule = opacity 1.02,mpv
        windowrule = float,mpv
        windowrule = size 1299 701,mpv
        windowrule = center,mpv

        # ################## BLUETOOTH RULE ################# #
        windowrule = float,blueman
        windowrule = float,^(blueman-manager)$
