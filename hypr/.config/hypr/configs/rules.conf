        # ################### AMBEROL RULE ################## #
        windowrulev2 = float,class:^(wofi)$
        windowrulev2 = float,class:^(amberol)$
        windowrulev2 = size 670 635,class:^(amberol)$
        windowrulev2 = center,class:^(amberol)$

        # ################## GENERIC RULES ################## #
        windowrulev2 = opacity 0.80 0.70,class:^(org.kde.polkit-kde-authentication-agent-1)$
        windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
        windowrulev2 = opacity 0.80 0.70,class:^(pavucontrol)$
        windowrulev2 = float,class:^(pavucontrol)$
        windowrulev2 = opacity 0.80 0.80,class:^(qt5ct)$
        windowrulev2 = opacity 0.80 0.80,class:^(nwg-look)$
        windowrulev2 = float, class:^(nemo)$, title:^(.*Properties)$
        windowrulev2 = float, class:^(Nemo-preview-start)$
        windowrule = float,^(rlr)$
        windowrule = float,^(nm-connection-editor)$
        windowrule = float, GParted
        windowrule = float, qimgv
        windowrule = center, qimgv

        # ################## BASIC WINDOWS ################## #
        windowrulev2 = float,title:^(Media viewer)$
        windowrulev2 = float,title:^(Volume Control)$
        windowrulev2 = float,title:^(Picture-in-Picture)$
        windowrulev2 = float,title:^(DevTools)$
        windowrulev2 = float,class:^(mediainfo-gui)$
        windowrulev2 = float,class:^(file_progress)$
        windowrulev2 = float,class:^(file-roller)$
        windowrulev2 = opacity 0.80 0.80,class:^(file-roller)$
        windowrulev2 = float,class:^(confirm)$
        windowrulev2 = float,class:^(dialog)$
        windowrulev2 = float,class:^(download)$
        windowrulev2 = float,class:^(notification)$
        windowrulev2 = float,class:^(error)$
        windowrulev2 = float,class:^(confirmreset)$
