# ########################################################### #
#                         KEYBANDINDS                         #
# ########################################################### #


binds {
    allow_workspace_cycles = true
}

custom {
    binds {
        # ################### MOUSE BINDS ################### #
        bindm = SUPER, mouse:272, movewindow # left click
        bindm = SUPER, mouse:273, resizewindow # right click
        bind = SUPER, mouse_down, workspace, e-1
        bind = SUPER, mouse_up, workspace, e+1


        # ################### KITTY BINDS ################### #
        bind = SUPER, RETURN, exec, $term
        bind = SUPER, T, exec, kitty --title floaty_big --single-instance
        bind = SUPER_ALT, RETURN, exec, kitty --start-as=fullscreen --title floaty_window -o font_size=15


        # ################# CYCLE WALLPAPER ################# #
        bind = SUPER, bracketleft, exec, $scripts/tools/expand cycler
        bind = SUPER, bracketright, exec, $scripts/tools/expand cycle


        # ############# TOGGLE PLAY/PAUSE PLAYER ############ #
        bind = SUPER_SHIFT, p, exec, playerctl play-pause
        bind = SUPER_SHIFT, bracketleft, exec, playerctl previous
        bind = SUPER_SHIFT, bracketright,exec, playerctl next


        # ################# SCREENSHOT BINDS ################# #
        bind = SUPER_SHIFT, S, exec, $scripts/screenshot
        bind = , Print, exec, $scripts/screenshot_full


        # #################### EMOJI BINDS ################### #
        bind = SUPER, period, exec, $scripts/emoji.sh


        # ################### COLOR PICKER ################### #
        bind = SUPER_SHIFT, C, exec, $scripts/color-picker


        # ################# APPLICATION BINDS ################ #
        bind = SUPER, Q, killactive,
        bind = SUPER, F, exec, $explorer
        bind = SUPER_SHIFT, F, exec, $explorer2
        bind = SUPER, W, exec, $browser
        bind = SUPER_SHIFT, W, exec, $browser2
        bind = SUPER, G, exec, $gmail
        bind = SUPER, E, exec, $editor
        bind = SUPER_SHIFT, E, exec, $notepad
        bind = SUPER, M, exec, $music
        bind = SUPER, D, exec, $discord
        bind = SUPER, B, exec, $bluetooth
        bind = SUPER, O, exec, $office
        bind = SUPER_SHIFT, O, exec, obsidian


        # ############ WOFI AND NOTIFICATION BINDS ########### #
        bind = SUPER, V, exec, pkill wofi || cliphist list | wofi --dmenu -p clippick -l top_right -x -15 -y 10 -n | cliphist decode | wl-copy
        bind = SUPER, N, exec, swaync-client -t -sw
        bind = SUPER, SUPER_L, exec, pkill wofi || $launcher
        bind = SUPER, space, exec, pkill wofi || $launcher_alt
        bind = SUPER, SUPER, exec, pkill wofi


        # ################# OTHER DISPATCHERS ################ #
        # bind = SUPER, F1, exec, ~/.config/hypr/configs/keybindings.conf
        bind = ALT, Tab, cyclenext
        bind = SUPER_ALT, M, fullscreen,
        bind = SUPER_ALT, F, fakefullscreen,
        bind = SUPER_ALT, C, exec, hyprctl dispatch centerwindow none
        bind = SUPER, P, pseudo,
        bind = SUPER, S, togglefloating,
        bind = SUPER, A, togglesplit,
        bind = SUPER, Z, toggleopaque
        bind = CTRL_ALT, Delete, exit


        # ################## GROUP BINDS ################### #
        bind = SUPER_SHIFT, G, togglegroup,
        bind = SUPER_CTRL, tab, changegroupactive,


        # ################## RELOAD WAYBAR ################# #
        bind = SUPER_SHIFT, R, exec, $scripts/launch_waybar
        bind = SUPER_ALT, R, exec, killall -SIGUSR1 waybar # Hide waybar


        # ############ LOGOUT SCREEN, LOCK, EXIT ########### #
        bind = SUPER, escape, exec, ~/.config/wlogout/launch.sh
        bind = SUPER_ALT, L, exec, $scripts/lock
        bind = SUPER_SHIFT, escape, exec, playerctl --all-players stop; swww quit;hyprctl dispatch exit none


        # ############### WINDOW MANIPULATION ############## #

        # Move window focus with SUPER + HJKL keys
        #     [k]
        # [h] [j] [l]
        bind = SUPER, h, movefocus, l
        bind = SUPER, l, movefocus, r
        bind = SUPER, k, movefocus, u
        bind = SUPER, j, movefocus, d

        # Move window focus with arrow keys
        #     [⬆️]
        # [h] [j] [l]
        bind = SUPER, left, movefocus, l
        bind = SUPER, right, movefocus, r
        bind = SUPER, up, movefocus, u
        bind = SUPER, down, movefocus, d

        # Move window with SUPER + Shift + HJKL keys
        #     [k]
        # [h] [j] [l]
        bind = SUPER_SHIFT, h, movewindow, l
        bind = SUPER_SHIFT, l, movewindow, r
        bind = SUPER_SHIFT, k, movewindow, u
        bind = SUPER_SHIFT, j, movewindow, d

        # Move window with SUPER + arrow keys
        bind = SUPER_SHIFT, left, movewindow, l
        bind = SUPER_SHIFT, right, movewindow, r
        bind = SUPER_SHIFT, up,  movewindow, u
        bind = SUPER_SHIFT, down, movewindow, d

        # Resize window with SUPER + Ctrl + HJKL keys
        #     [k]
        # [h] [j] [l]
        bind = SUPER CTRL, h, resizeactive, -20 0
        bind = SUPER CTRL, l, resizeactive, 20 0
        bind = SUPER CTRL, k, resizeactive, 0 -20
        bind = SUPER CTRL, j, resizeactive, 0 20

        # Resize window with SUPER + Ctrl + arrow keys
        #
        bind = SUPER CTRL, left, resizeactive, -20 0
        bind = SUPER CTRL, right, resizeactive, 20 0
        bind = SUPER CTRL, up, resizeactive, 0 -20
        bind = SUPER CTRL, down, resizeactive, 0 20

        # ################## WORKSPACE BINDS ################# #

        # Switch workspaces
        bind = SUPER, TAB, workspace, e+1
        bind = SUPER_SHIFT, TAB, workspace, e-1

        # Move To a workspaces
        bind = SUPER, 1, exec, $scripts/hyprland_move_ws 1
        bind = SUPER, 2, exec, $scripts/hyprland_move_ws 2
        bind = SUPER, 3, exec, $scripts/hyprland_move_ws 3
        bind = SUPER, 4, exec, $scripts/hyprland_move_ws 4
        bind = SUPER, 5, exec, $scripts/hyprland_move_ws 5
        bind = SUPER, 6, exec, $scripts/hyprland_move_ws 6
        bind = SUPER, 7, exec, $scripts/hyprland_move_ws 7
        bind = SUPER, 8, exec, $scripts/hyprland_move_ws 8
        bind = SUPER, 9, exec, $scripts/hyprland_move_ws 9

        # Move windows between workspaces
        bind = SUPER_SHIFT, 1, movetoworkspace, 1
        bind = SUPER_SHIFT, 2, movetoworkspace, 2
        bind = SUPER_SHIFT, 3, movetoworkspace, 3
        bind = SUPER_SHIFT, 4, movetoworkspace, 4
        bind = SUPER_SHIFT, 5, movetoworkspace, 5
        bind = SUPER_SHIFT, 6, movetoworkspace, 6
        bind = SUPER_SHIFT, 7, movetoworkspace, 7
        bind = SUPER_SHIFT, 8, movetoworkspace, 8
        bind = SUPER_SHIFT, 9, movetoworkspace, 9

        # Ricing :p
        bind = CTRL, 1, exec, kitty --title floaty_middle sh -c 'cava'
        bind = CTRL, 2, exec, kitty --title floaty_middle sh -c '~/.cargo/bin/rusty-rain -C 0,139,139 -s -c jap'
        bind = CTRL, 3, exec, kitty --title floaty_small sh -c 'tty-clock -C5 -c'
        bind = CTRL, 4, exec, kitty --title floaty_middle sh -c 'cbonsai -li'
        bind = CTRL, 5, exec, kitty --title floaty_middle sh -c '~/.cargo/bin/pipes-rs'

        # Use this to get thw XF86 bind (FN + Fx combination) for your keyboard
        # xev | grep -A2 --line-buffered '^KeyRelease' | sed -n '/keycode /s/^.*keycode \([0-9]*\).* (.*, \(.*\)).*$/\1 \2/p'

        # Volume Control
        binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
        binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
        binde = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
        binde = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

        # Media Control
        binde = , XF86AudioMedia, exec, playerctl play-pause
        binde = , XF86AudioPlay, exec, playerctl play-pause
        binde = , XF86AudioStop, exec, playerctl stop
        binde = , XF86AudioPrev, exec, playerctl previous
        binde = , XF86AudioNext, exec, playerctl next

        # Brightness Control
        binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
        binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

        # Screensaver key
        bindl = , XF86Lock, exec, ~/.scripts/lock

        # Power Management
        bind = , XF86PowerOff,  exec, ~/.scripts/lock

        # Others
        bind = , XF86Mail, exec,$gmail
        bind = , XF86HomePage, exec, $explorer ~/
        bind = , XF86Calculator, exec, qalculate-gtk
        bind = , XF86Search, exec, wofi

        # trigger when the switch is turning on
        # bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor ", 1920x1080@60, auto, 1"
        # trigger when the switch is turning off
        binde = , switch:off:Lid Switch, exec, playerctl --all-players stop; ~/.scripts/lock; sleep 0.25s; systemctl suspend
    }
}

